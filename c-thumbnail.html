<body>
  <h1 class="title">GAME TILE COMPONENT</h1>
  <!-- <header class="main">header</header> -->
  <!-- C-THUMBNAIL reusable and x-branded component requires a modifier class -->
  <div class="c-thumbnail-container">
    <div class="c-thumbnail c-thumbnail--type c-thumbnail--loading-state">
      <div class="c-thumbnail__main">
        <div class="c-thumbnail__image-wrapper">
          <img class="c-thumbnail__image"
            src="https://static.vecteezy.com/system/resources/previews/000/116/411/original/free-vector-pixel-message-game-over.jpg"
            alt="Game Over" width="300">
        </div>
        <div class="c-thumbnail__icon-buttons-group">
          <button class="c-icon-button c-icon-button--favourite">
            <span class="c-icon c-icon--shape-only">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="c-icon__svg">
                <use xlink:href="#FAVOURITE" x="0" y="0" />
              </svg>
            </span>
          </button>
          <button class="c-icon-button c-icon-button--more-info">
            <span class="c-icon c-icon--shape-only">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="c-icon__svg">
                <use xlink:href="#INFORMATION" x="0" y="0" />
              </svg>
            </span>
          </button>
        </div>
        <div class="c-thumbnail__badges-group">
          <!-- FOR ALL BADGES:
          1. Add generic badge class (.c-thumbnail__badge) and a specific badge class (with badge name modifier)
          2. .c-thumbnail__badge--${name.toLowerCase()} to output .c-thumbnail__badge--hot (Icon #ID is in uppercase) -->
          <div class="c-thumbnail__badge c-thumbnail__badge--hot">
            <span class="c-icon">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="c-icon__svg">
                <use xlink:href="#HOT" x="0" y="0" />
              </svg>
            </span>
          </div>

          <!-- FOR JACKPOT, NEW WRAPPER ELEMENT: 1. .c-thumbnail-jackpot to be wrapped by
          a div with class .c-thumbnail__badge.c-thumbnail__badge--jackpot -->
          <div class="c-thumbnail__badge c-thumbnail__badge--jackpot">
            <span class="c-jackpot">
              <span class="c-jackpot__currency">$</span>
              <span class="c-jackpot__amount">2,116,890.56</span>
            </span>
          </div>

          <!-- FOR Exclusive and New BADGES, check "c-thumbnail__badge c-thumbnail__badge--hot" approach -->
          <div class="c-thumbnail__badge c-thumbnail__badge--exclusive">
            <span class="c-icon">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="c-icon__svg">
                <use xlink:href="#EXCLUSIVE" x="0" y="0" />
              </svg>
            </span>
          </div>

          <div class="c-thumbnail__badge c-thumbnail__badge--new">
            <span class="c-icon">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="c-icon__svg">
                <use xlink:href="#NEW" x="0" y="0" />
              </svg>
            </span>
          </div>
        </div>
      </div>

      <!-- .c-overlay changes to .c-thumbnail__overlay and it affects to the children's class: 
      1. .c-overlay__game-name changes to .c-thumbnail__game-name 
      2. .c-overlay__buttons changes to .c-thumbnail__buttons 
      3. .c-overlay__more-info changes to .c-thumbnail__more-info 
      4. .c-overlay__play changes to .c-thumbnail__play -->
      <div class="c-thumbnail__overlay">
        <div class="c-thumbnail__game-name">
          <span>Dynamic Title on Desktop Overlay Can Truncate Into Two Lines and more</span>
        </div>

        <div class="c-thumbnail__buttons-group">
          <button class="c-button c-button--secondary">Info</button>
          <button class="c-button c-button--primary">Play</button>
        </div>
      </div>
