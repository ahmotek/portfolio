<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="dist/main.css">
  <title>Laura Garcia's Portfolio</title>
</head>

<body>
  <h1 class="title">GAME TILE COMPONENT</h1>
  <!-- <header class="main">header</header> -->
  <!-- C-TILE reusable and x-branded component requires a modifier class -->
  <div class="c-title c-title--modifier">
    <div class="c-tile__main">
      <img src="require('dist/assets/images/leonid-afremov--old-port.jpeg').default" alt="Leonid Afremov painting - Old Port" class="c-tile__game-image">
      <div class="c-tile__favorite">
        <span class="c-icon">
          <svg viewBox="0 0 24 24" class="c-icon__svg favorite is-favorite">
            <use xlink:href="dist/assets/images/svg/sprite-home.svg#UNPIN"></use>
          </svg>
        </span>
      </div>

      <div class="c-tile__badges">
        <!-- FOR ALL BADGES:
          1. Add generic badge class (.c-tile__badge) and a specific badge class (with badge name modifier)
          2. .c-tile__badge--${name.toLowerCase()} to output .c-tile__badge--hot (Icon #ID is in uppercase) -->
        <div class="c-tile__badge c-tile__badge--hot">
          <span class="c-icon">
            <svg viewBox="0 0 24 24" class="c-icon__svg">
              <use xlink:href="dist/assets/images/svg/sprite-home.svg#HOT"></use>
            </svg>
          </span>
        </div>
        
        <!-- FOR JACKPOT, NEW WRAPPER ELEMENT: 1. .c-tile-jackpot to be wrapped by
          a div with class .c-tile__badge.c-tile__badge--jackpot -->
        <div class="c-tile__badge c-tile__badge--jackpot">
          <span class="c-tile-jackpot">
            <span class="c-tile-jackpot__currency">Â£</span>
            <span class="c-tile-jackpot__amount">2,116,890.56</span>
          </span>
        </div>
        
        <!-- FOR Exclusive and New BADGES, check "c-tile__badge c-tile__badge--hot" approach -->
        <div class="c-tile__badge c-tile__badge--exclusive">
          <span class="c-icon">
            <svg viewBox="0 0 24 24" class="c-icon__svg">
              <use xlink:href="dist/assets/images/svg/sprite-home.svg#EXCLUSIVE"></use>
            </svg>
          </span>
        </div>
        
        <div class="c-tile__badge c-tile__badge--new">
          <span class="c-icon">
            <svg viewBox="0 0 24 24" class="c-icon__svg">
              <use xlink:href="dist/assets/images/svg/sprite-home.svg#NEW"> </use>
            </svg>
          </span>
        </div>
      </div>
    </div>
    
    <!-- .c-overlay changes to .c-tile__overlay and it affects to the children's class: 
      1. .c-overlay__game-name changes to .c-tile__game-name 
      2. .c-overlay__buttons changes to .c-tile__buttons 
      3. .c-overlay__more-info changes to .c-tile__more-info 
      4. .c-overlay__play changes to .c-tile__play -->
      <div class="c-tile__overlay">
        <div class="c-tile__game-name">
          <span>Leonid Afremov painting - Old Port</span>
        </div>

        <div class="c-tile__buttons">
          <div class="c-tile__more-info">More Info</div>
          <div class="c-tile__play">Play Now</div>
        </div>
      </div>
    
  </div>
  <script src="dist/app.bundle.js"></script>
</body>
</html>
