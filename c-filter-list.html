<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/main.css">
  <title>Filter Row</title>
</head>
<body>
  <!-- Row Layout - Categories Filter -->
  <div class="c-filter c-filter--inline">
    <div class="c-radio-button-group c-radio-button-group--filter">
      <!-- c-radio-button component > prints class when input is checked-->
      <div class="c-radio-button c-radio-button--filter is-checked">
        <input class="c-radio-button__input" id="filterSort1" type="radio" name="filter-list" value="item1" checked="checked"/>
        <label class="c-radio-button__label" for="filterSort1"><span class="c-radio-button__text">All</span></label>
      </div>
      <div class="c-radio-button c-radio-button--filter">
        <input class="c-radio-button__input" id="filterSort2" type="radio" name="filter-list" value="item2"/>
        <label class="c-radio-button__label" for="filterSort2"><span class="c-radio-button__text">Slots</span></label>
      </div>
      <div class="c-radio-button c-radio-button--filter">
        <input class="c-radio-button__input" id="filterSort3" type="radio" name="filter-list" value="item3"/>
        <label class="c-radio-button__label" for="filterSort3"><span class="c-radio-button__text">Games</span></label>
      </div>
      <div class="c-radio-button c-radio-button--filter">
        <input class="c-radio-button__input" id="filterSort4" type="radio" name="filter-list" value="item4"/>
        <label class="c-radio-button__label" for="filterSort4"><span class="c-radio-button__text">Jackpots</span></label>
      </div>
      <div class="c-radio-button c-radio-button--filter">
        <input class="c-radio-button__input" id="filterSort1" type="radio" name="filter-list" value="item5"/>
        <label class="c-radio-button__label" for="filterSort1"><span class="c-radio-button__text">Gold</span></label>
      </div>
      <div class="c-radio-button c-radio-button--filter">
        <input class="c-radio-button__input" id="filterSort2" type="radio" name="filter-list" value="item6"/>
        <label class="c-radio-button__label" for="filterSort2"><span class="c-radio-button__text">Scratch</span></label>
      </div>
      <div class="c-radio-button c-radio-button--filter">
        <input class="c-radio-button__input" id="filterSort3" type="radio" name="filter-list" value="item7"/>
        <label class="c-radio-button__label" for="filterSort3"><span class="c-radio-button__text">ITV</span></label>
      </div>
      <div class="c-radio-button c-radio-button--filter">
        <input class="c-radio-button__input" id="filterSort4" type="radio" name="filter-list" value="item8"/>
        <label class="c-radio-button__label" for="filterSort4"><span class="c-radio-button__text">90 Balls</span></label>
      </div>
    </div>
  </div>
  <script src="dist/app.bundle.js"></script>
</body>
</html>
